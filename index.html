<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>APIAluno</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
	<div class="container">
		<div class="form-group">
			<!-- Modal -->
			<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="titulo">Cadastrar Aluno</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<div class="form-group"><label>Nome:</label><input id="nome" type="text" class="form-control"></div>
							<div class="form-group"><label>Sobrenome:</label><input id="sobrenome" type="text" class="form-control"></div>
							<div class="form-group"><label>Telefone:</label><input id="telefone" type="text" class="form-control">
							<div class="form-group"><label>RA:</label><input id="ra" type="text" class="form-control"></div>
						</div>
						<div class="modal-footer">
							<div class="button-group">
								<button id="btnSalvar" onclick="Cadastrar()" class="btn btn-success">Cadastrar</button>
								<button id="btnCancelar" onclick="Cancelar()" type="button" class="btn btn-secondary" >Cancelar</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="CabecalhoCadastro">
			<!-- Button trigger modal -->
			<button type="button" class="btn btn-primary pull-right"   onclick="novoAluno()">
				Cadastrar
			</button>
		</div>

		<table class="table table-striped">
			<thead>
				<tr>
					<td>Nome</td>
					<td>Sobrenome</td>
					<td>RA</td>
					<td>Telefone</td>
					<td>Opções</td>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>
	<script type="text/javascript" src="scripts/script.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/bootbox.min.js"></script>
</body>
</html>
